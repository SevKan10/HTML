  <script>
    var isLoggedIn = false; // Ban đầu, người dùng chưa đăng nhập

    function checkLogin() {
      if (!isLoggedIn) {
        login();
      } else {
        showMainContent();
      }
    }

    function login() {
      var name = prompt("ADMIN:");
      var pass = prompt("Password:");
    
      if (name === "khang" && pass === "12345678") {
        isLoggedIn = true; // Đánh dấu người dùng đã đăng nhập
        showMainContent();
      } else {
        alert("Wrong");
      }
    }

    function showMainContent() {
      var mainContent = document.getElementById("main-content");
      mainContent.style.display = "block";
    }
  </script>
