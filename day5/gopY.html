<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
</head>
<body>
    <div cellspacing="0">
    <form name="gopY" method="post" action="">
    <table border="1" cellspacing="0" cellpadding="5" width="100%">
                <tr>
                    <td colspan="2" bgcolor="#0099FF" style="color: aliceblue;"> <b>Nhập thông tin góp ý</b></td>
                </tr>
       
            <tr>
                <td><b>Chủ đề</b></td>
                <td>
                    <select name="chuDe" id="chuDe">
                        <option value="1">Gớp ý về dịch vụ</option>
                        <option value="2">Gớp ý về website</option>
                        <option value="3">Gớp ý về sản phẩm</option>
                        <option value="4">Gớp ý khác</option>
                        </select> <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <!-- name -->
            <tr>
                <td> <label for="txtName"><b>Họ và Tên</b></label></td>
                <td> 
                    <input type="text" name="txtName" id="txtName" maxlength="100" placeholder="Nhập Họ và Tên " autofocus >
                    <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <!-- local -->
            <tr>
                <td> <label for="txtLocal"><b>Địa chỉ</b></label></td>
                <td> 
                    <input type="text" name="txtLocal" id="txtLocal" maxlength="100" placeholder="Nhập địa chỉ của bạn">
                    <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <!-- phone -->
            <tr>
                <td><label for="phone"><b>Điện thoại</b></label></td>
                <td>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10" placeholder="Nhập số điện thoại của bạn">
                    <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <!-- email -->
            <tr>
                <td> <label for="txtEmail"><b>Email</b></label></td>
                <td>
                    <input type="email" name="txtEmail" id="txtEmail" maxlength="50" placeholder="Nhập Email của bạn" >
                    <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <!-- chọn -->
            <tr>
                <td> <b>Bạn biết đến web qua</b>
                    <label for="lblBatBuoc" style="color: red;">*</label> <br>
                </td>
                <td> 
                    <input type="checkbox" name="txtBaoChi" id="txtBaoChi"> 
                    <label for="txtBaoChi"> Báo chí </label> <br>
                    <input type="checkbox" name="txtI" id="txtI" > 
                    <label for="txtI"> Internet </label> <br>
                    <input type="checkbox" name="txtTruyenMieng" id="txtTruyenMieng" > 
                    <label for="txtTruyenMieng"> Truyền miệng </label><br>
                    <input type="checkbox" name="txtOther" id="txtOther" > 
                    <label for="txtOther"> Khác </label> <br>          
                </td>
            </tr>
            <!-- chọn 1 in 2 -->
            <tr>
                <td> <b>Giao dịch trên web </b></td> 
                <td>
                    <input type="radio" name="Chon" id="Chon" value="1">
                    <label for="Chon"> Có</label> 
                    <input type="radio" name="Chon" id="Chon" value="0"> 
                    <label for="Chon">Chưa</label>
                </td>
            </tr>
            <!-- nội dung -->
            <tr>
                <td> <b>Nội dung </b> </td>
                <td >
                    <textarea name="txtND" type="text" id="txtND" cols="50x" rows="7"> </textarea>       
                    <label id="lblBatBuoc" style="color: red;">*</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <b>Các nội dung trên bắt buộc nhập</b></td>
            </tr>
            <!-- button -->
            <tr>
                <td colspan="2"  align="center">
                    <input type="submit" name="btnSend" id="tbnSend" style="color: #0099FF;" value="Gửi">
                    <input type="reset" name="rsNhap" id="rsNhap" style="color: #0099FF;" value="Nhập lại">
                </td>
            </tr>
    </table>
</form>
    </div>
</body>
</html>
