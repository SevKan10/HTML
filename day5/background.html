<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<body> 
    <div align="center">
    <h1> Background</h1>
    <table border="1"  cellspacing="0" cellpadding="5">
        <form name="bGroud" method="post" action="">
            <tr>
                <td>Name </td>
                <td> <input type="text" name="txtName" id="txtName" maxlength="100"> </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td> <input type="radio" name="sex" id="sex" value="1"> Male <input type="radio" name="sex" id="sex" value="0"> Female </td>
            </tr>
            <tr>
            <td>Accommodation</td>
            <td>
                <select name="Place" id="Place" required="required">
                    <option value="0"></option>
                    <option value="VL"> Vinh Long</option>
                    <option value="HCM"> Ho Chi Minh </option>
                    <option value="TV"> Tra Vinh</option>
                    <option value="CT" selected="selected">Can Tho</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>SelectMul</td>
                <td>
                 <select name="SelectMul" id="SelectMul" multiple="multiple" >
                    <option value="0"></option>
                    <option value="VL"> Vinh Long</option>
                    <option value="HCM"> Ho Chi Minh </option>
                    <option value="TV"> Tra Vinh</option>
                    <option value="CT" selected="selected">Can Tho</option>
                 </select>  
                </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" name="Sign" id="Sign" > </td>
            </tr>
        </form>
    </table>
    </div>
</body>
</html>
